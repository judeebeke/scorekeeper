<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="content">
      <h1><strong>Game Score Keeper</strong></h1>

      <h3>
        <strong>Score:</strong> <span id="score1">0</span> :
        <span id="score2">0</span>
      </h3>
      <div class="form-group py-3">
        <button type="submit" class="btn btn-warning" id="ctr">
          Player One
        </button>
        <button type="submit" class="btn btn-warning" id="ctr">
          Player Two
        </button>
        <button class="btn btn-danger" id="reset">Reset</button>
      </div>
      <div class="form-group my-2 d-flex justify-content-center">
        <input
          type="number"
          name="limit"
          value="5"
          id="limit"
          class="form-control w-50"
        />
      </div>

      <h3>The winner is: <span id="winner"></span></h3>
    </div>

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
